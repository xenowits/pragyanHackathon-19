<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pragyan Hackathon'19</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="abhishek">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
  <style type="text/css">
    body{
  margin:0;
  color:#6a6f8c;
  background:#FFFFFF;
  /*background: #1023A2;*/
  background-image: url("https://wallpaper.wiki/wp-content/uploads/2017/04/wallpaper.wiki-Cool-hd-photography-wallpapers-1080p-PIC-WPD0010477.jpg");
  font:600 16px/18px 'Open Sans',sans-serif;
}
*,:after,:before{box-sizing:border-box}
.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}
a{color:inherit;text-decoration:none}

.login-wrap{
  width:100%;
  margin:auto;
  max-width:525px;
  min-height:670px;
  position:relative;
  background:rgba(40,57,101,.9);
  /*background:url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;*/
  box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
}
.login-html{
  width:100%;
  height:100%;
  position:absolute;
  padding:90px 70px 50px 70px;
  background:rgba(40,57,101,.9);
}
.login-html .sign-in-htm,
.login-html .sign-up-htm{
  top:0;
  left:0;
  right:0;
  bottom:0;
  position:absolute;
  -webkit-transform:rotateY(180deg);
          transform:rotateY(180deg);
  -webkit-backface-visibility:hidden;
          backface-visibility:hidden;
  transition:all .4s linear;
}
.login-html .sign-in,
.login-html .sign-up,
.login-form .group .check{
  display:none;
}
.login-html .tab,
.login-form .group .label,
.login-form .group .button{
  text-transform:uppercase;
}
.login-html .tab{
  font-size:22px;
  margin-right:15px;
  padding-bottom:5px;
  margin:0 15px 10px 0;
  display:inline-block;
  border-bottom:2px solid transparent;
}
.login-html .sign-in:checked + .tab,
.login-html .sign-up:checked + .tab{
  color:#fff;
  border-color:#1161ee;
}
.login-form{
  min-height:345px;
  position:relative;
  -webkit-perspective:1000px;
          perspective:1000px;
  -webkit-transform-style:preserve-3d;
          transform-style:preserve-3d;
}
.login-form .group{
  margin-bottom:15px;
}
.login-form .group .label,
.login-form .group .input,
.login-form .group .button{
  width:100%;
  color:#fff;
  display:block;
}
.login-form .group .input,
.login-form .group .button{
  border:none;
  padding:15px 20px;
  border-radius:25px;
  background:rgba(255,255,255,.1);
}
.login-form .group input[data-type="password"]{
  text-security:circle;
  -webkit-text-security:circle;
}
.login-form .group .label{
  color:#aaa;
  font-size:12px;
}
.login-form .group .button{
  /*background:#1161ee;*/
  background: #1023A2;
}
.login-form .group label .icon{
  width:15px;
  height:15px;
  border-radius:2px;
  position:relative;
  display:inline-block;
  background:rgba(255,255,255,.1);
}
.login-form .group label .icon:before,
.login-form .group label .icon:after{
  content:'';
  width:10px;
  height:2px;
  background:#fff;
  position:absolute;
  transition:all .2s ease-in-out 0s;
}
.login-form .group label .icon:before{
  left:3px;
  width:5px;
  bottom:6px;
  -webkit-transform:scale(0) rotate(0);
          transform:scale(0) rotate(0);
}
.login-form .group label .icon:after{
  top:6px;
  right:0;
  -webkit-transform:scale(0) rotate(0);
          transform:scale(0) rotate(0);
}
.login-form .group .check:checked + label{
  color:#fff;
}
.login-form .group .check:checked + label .icon{
  background:#1161ee;
}
.login-form .group .check:checked + label .icon:before{
  -webkit-transform:scale(1) rotate(45deg);
          transform:scale(1) rotate(45deg);
}
.login-form .group .check:checked + label .icon:after{
  -webkit-transform:scale(1) rotate(-45deg);
          transform:scale(1) rotate(-45deg);
}
.login-html .sign-in:checked + .tab + .sign-up + .tab + .login-form .sign-in-htm{
  -webkit-transform:rotate(0);
          transform:rotate(0);
}
.login-html .sign-up:checked + .tab + .login-form .sign-up-htm{
  -webkit-transform:rotate(0);
          transform:rotate(0);
}

.hr{
  height:2px;
  margin:60px 0 50px 0;
  background:rgba(255,255,255,.2);
}
.foot-lnk{
  text-align:center;
}
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" type="text/javascript"></script>
  
</head>

<body>
  <header><div id="displaymoment" align="center"></div></header>

  <div class="login-wrap">
    <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZxxY6vzO6XReFJrjsnrlmAL5eGkmRav99hlB_IBijqvpQsAisjQ"> -->
    <!-- <img src="C:/Users/abhis/pragyanhackathon/pdsimage.png"> -->

	<div class="login-html">
    <h1>PDS Pragyan</h1>
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<form action="/signin" method="post"><div class="sign-in-htm">
				<div class="group">
					<label for="username" class="label">Name</label>
					<input id="username" type="text" class="input" name="username" required>
				</div>
				<div class="group">
					<label for="password" class="label">Password</label>
					<input id="password" type="password" class="input" data-type="password" name="password" required>
				</div>
        <div class="group">
          <!-- <input type="button" name="role" id="role" value="Freelancer"> -->
          <!-- <button type="button" class="btn btn-secondary">Secondary</button> -->
          <input class="btn btn-outline-secondary" type="submit" value="Freelancer"  data-toggle="button" aria-pressed="false" >
          <input class="btn btn-outline-secondary" type="submit" value="Company"  data-toggle="button" aria-pressed="false" >
           <input class="btn btn-outline-secondary" type="submit" value="Admin"  data-toggle="button" aria-pressed="false" >
        </div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" onClick=ab()>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div></form>
			<form action="/signup" method="post"><div class="sign-up-htm">
<!-- 				<div class="group">
					<label for="name" class="label">Email</label>
					<input id="name" type="text" class="input" name="name">
				</div> -->
        <div class="group">
          <label for="name" class="label">Name</label>
          <input id="name" type="text" class="input" name="name" required>
        </div>
				<div class="group">
					<label for="aadhar" class="label">Aadhar</label>
					<input id="aadhar" type="number" class="input" name="aadhar" required>
				</div>
        <div class="group">
          <label for="state" class="label">State</label>
          <input id="state" type="text" class="input" name="state" required>
        </div>
        <div class="group">
          <label for="district" class="label">District</label>
          <input id="district" type="text" class="input" name="district" required>
        </div>
        <div class="group">
          <label for="password" class="label">Password</label>
          <input id="password" type="password" class="input" data-type="password" name="password" required>
        </div>
        <div class="group">
          <label for="pincode" class="label">Pincode</label>
          <input id="pincode" class="input" name="pincode" type="number" required>
        </div><!-- 
        <div class="group">
          <input class="btn btn-outline-secondary" type="submit" value="Freelancer"  data-toggle="button" aria-pressed="false" >
          <input class="btn btn-outline-secondary" type="submit" value="Company"  data-toggle="button" aria-pressed="false" >
        </div> -->
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div></form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

</body>

</html>
